<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

{%csrf_token%}
<body style="background-image: url('https://assets.entrepreneur.com/content/3x2/1300/20151118190826-blend-incredients-cooking-cook-food.jpeg');">

<form method="POST"  class="col-6 mt-5 mx-auto card p-3 shadow lg" style="background-color: rgba(255, 255, 255, 0.8);">
    {%csrf_token%}
    <h3>Welcome to Recipe Hub!!</h3>
    <label >User Name</label>
    <input type="text" name="username"  class="form-control"  placeholder="Enter username">
    <div class="form-group">
      <label >Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    <button type="submit" class="btn mx-auto mb-2 mt-4 btn-primary">Login</button>
    <b> don't have an account ?  <a href="/register" >Register</a></b>
  </form>
</body>
