<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<form class="container-sm" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group mb-2">
        <label>Recipe Name</label>
        <input type="text" value="{{recipe.Recipe_name}}" required class="form-control" name="Recipe_name" placeholder="Recipe Name">
    </div>
    <div class="form-group">
        <label>Recipe Description</label>
        <input type="text" value="{{recipe.Recipe_description}}"  class="form-control" name="Recipe_description" placeholder="Recipe Description"></input>
    </div>
    <!-- <div class="form-group">
        <label>Recipe Ingredients</label>
        <input type="text" class="form-control" name="Recipe_Ingredients" placeholder="Recipe Ingredients">
    </div> -->
    <div class="form-file">
        <label>Recipe Image</label>
        <input type="file" class="form-control" name="Recipe_Image" placeholder="Recipe Image">
    </div>
    <button type="submit" class="btn btn-success">Update recipe</button>
</form>
